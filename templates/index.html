<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√∂r√ºnt√º ƒ∞≈üleme - Ana Sayfa</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --background-color: #f5f7fa;
      --panel-color: #ffffff;
      --text-color: #333333;
      --border-radius: 8px;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      min-height: 100vh;
    }
    
    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem 0;
      text-align: center;
      box-shadow: var(--shadow);
    }
    
    .header h1 {
      margin: 0;
      font-size: 2rem;
    }
    
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    
    .upload-panel {
      background-color: var(--panel-color);
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .upload-panel h2 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }
    
    .file-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      border: 2px dashed #ccc;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-bottom: 1.5rem;
      transition: var(--transition);
    }
    
    .file-upload:hover {
      border-color: var(--primary-color);
    }
    
    .file-upload i {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    .file-upload p {
      margin: 1rem 0;
      color: #777;
    }
    
    .file-upload input[type="file"] {
      display: none;
    }
    
    .upload-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      letter-spacing: 0.5px;
      margin-top: 1rem;
    }
    
    .upload-btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .upload-btn:active {
      transform: translateY(0);
    }
    
    .file-name {
      margin-top: 1rem;
      font-weight: 500;
      color: var(--primary-color);
      display: none;
    }
    
    .footer {
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
      color: #777;
      font-size: 0.9rem;
    }
    
    /* Upload animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>G√∂r√ºnt√º ƒ∞≈üleme Uygulamasƒ±</h1>
  </div>
  
  <div class="container">
    <div class="upload-panel">
      <h2>G√∂r√ºnt√º Se√ß</h2>
      <form action="/" method="post" enctype="multipart/form-data" id="uploadForm">
        <div class="file-upload" id="dropArea">
          <i>üìÅ</i>
          <p>G√∂r√ºnt√º dosyasƒ±nƒ± s√ºr√ºkleyip bƒ±rakƒ±n veya se√ßmek i√ßin tƒ±klayƒ±n</p>
          <p><small>Desteklenen formatlar: JPG, PNG, BMP</small></p>
          <input type="file" name="image" id="fileInput" accept="image/*" required>
          <div class="file-name" id="fileName"></div>
        </div>
        <button type="submit" class="upload-btn" id="uploadBtn">G√∂r√ºnt√º Y√ºkle</button>
      </form>
    </div>
  </div>
  
  <div class="footer">
    <p>G√∂r√ºnt√º ƒ∞≈üleme Uygulamasƒ± &copy; 2025</p>
  </div>

  <script>
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const uploadBtn = document.getElementById('uploadBtn');
    
    // Open file dialog when clicking on the drop area
    dropArea.addEventListener('click', () => fileInput.click());
    
    // Handle file selection
    fileInput.addEventListener('change', function() {
      if (this.files && this.files[0]) {
        fileName.textContent = this.files[0].name;
        fileName.style.display = 'block';
        dropArea.style.borderColor = 'var(--primary-color)';
      }
    });
    
    // Prevent default behaviors for drag events
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }
    
    // Visual feedback when dragging files over
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });
    
    function highlight() {
      dropArea.classList.add('pulse');
      dropArea.style.borderColor = 'var(--primary-color)';
      dropArea.style.backgroundColor = 'rgba(52, 152, 219, 0.1)';
    }
    
    function unhighlight() {
      dropArea.classList.remove('pulse');
      dropArea.style.backgroundColor = '';
      
      if (!fileInput.files.length) {
        dropArea.style.borderColor = '#ccc';
      }
    }
    
    // Handle dropped files
    dropArea.addEventListener('drop', handleDrop, false);
    
    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      
      if (files && files[0]) {
        fileInput.files = files;
        fileName.textContent = files[0].name;
        fileName.style.display = 'block';
      }
    }
    
    // Submit form animation
    document.getElementById('uploadForm').addEventListener('submit', function() {
      uploadBtn.textContent = 'Y√ºkleniyor...';
      uploadBtn.disabled = true;
    });
  </script>
</body>
</html>
